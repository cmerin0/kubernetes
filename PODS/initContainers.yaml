apiVersion: v1
kind: Pod
metadata:
  name: my-init-pod
spec:
  # The init container runs first
  initContainers:
  - name: init-db
    image: busybox
    command: ["sh", "-c", "echo 'Waiting for database to be ready...' && sleep 5"]
  
  # The main application containers run after the init container completes
  containers:
  - name: my-app-container
    image: busybox
    command: ["sh", "-c", "echo 'Main app started!' && sleep 3600"]
    resources:
      requests:
        memory: "64Mi"
        cpu: "250m"
      limits:
        memory: "128Mi"
        cpu: "500m"